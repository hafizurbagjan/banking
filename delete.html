<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.bottom-container {
  background-color: green;
  padding: 5px;
  text-align: center;
}

.footer {
  padding: 10px 16px;
  background: red;
  color: #f1f1f1;
  align-items: center; /* Vertically aligns */
}

.content {
  padding: 16px;
}

.sticky {
  position: fixed;
  bottom: 0;
  width: 100%;
}

.sticky + .content {
  padding-bottom: 102px;
}
</style>
</head>
<body>

<div class="bottom-container">
  <h1>The Banking Circular</h1>
  <p>Prevailing Circulars</p>
</div>

<div class="footer" id="myfooter" style="justify-content: space-around;display: flex; text-decoration: none;">
  <a style="text-decoration: none; color:whitesmoke" href="https://hafizurbagjan.github.io/banking/">Home</a>
  <a style="text-decoration: none; color:whitesmoke" href="https://hafizurbagjan.github.io/banking/#bc">Back</a>
  <a style="text-decoration: none; color:whitesmoke" href="mailto:hege@example.com">Contact</a>
</div>

<script>
window.onscroll = function() {myFunction()};

var footer = document.getElementById("myfooter");
var sticky = footer.offsetBottom;

function myFunction() {
  if (window.pageYOffset > sticky) {
    footer.classList.add("sticky");
  } else {
    footer.classList.remove("sticky");
  }
}
</script>

</body>
</html>
